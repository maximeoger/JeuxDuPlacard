version: "3"
services: 
  database: 
    image: "postgres"
    env_file:
      - database.env
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - database
  
  admin:
    env_file:
        - database.env
    networks:
      - database
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - "${ADMINER_PORT:-5050}:8080"

volumes:
  database-data: 

networks:
  database: